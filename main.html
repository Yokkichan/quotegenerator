<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>


</head>
<body class="bg-image">
<div>
    <div class=" uk-flex uk-flex-center heding-margin-top uk-heading-divider">
        <h1 class="uk-text-bold text-gradient">Quote Generator</h1>
    </div>

    <div id="clock" class="uk-flex uk-flex-center date-margin-top uk-text-bold text-gradient ">
    </div>

    <div class="uk-flex uk-flex-center">
        <div id="quoteDisplay" class="quote-container quote-margin-top uk-text-bold quote-gradient">
        </div>

    <div class="uk-flex uk-flex-center button-margin-top uk-text-bold">
        <button class="uk-button uk-button-default button-gradient" onclick="newQuote()">New Quote</button>
    </div>
</div>
<div>
    <p class="uk-flex uk-flex-center uk-text-bold" style="margin-top: 25%" >Created by Deodathus - Powered by UIKit</p>
</div>




<script src="quotegenerator.js"></script>
